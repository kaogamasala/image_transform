{% extends 'base.html' %}
{% load bootstrap4 %}
{% load widget_tweaks %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sn-12">
        <div class="card-body">
            <h2>ユーザー登録</h2>

            <form method="post" action="{% url 'image_app:signup' %}">{% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-primary btn-block" value="登録する">
            </form>
            <br>
            <p class="card-footer text-muted text-center"><a href="{% url 'image_app:login' %}">ログインはこちら</a></p>
        </div>
    </div>
</div>
{% endblock %}
