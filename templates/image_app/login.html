{% extends 'base.html' %}
{% load bootstrap4 %}
{% load widget_tweaks %}

{% block content %}
<div class="row justify-content-center">
	<div class="col-lg-8 col-md-10 col-sn-12">
		<div class="card-body">
		    <form class="form-signin" method="post">{% csrf_token %}
		    {% if form.errors %}
		        <p>ユーザー名かパスワードが間違っています。もう一度入力してください。</p>
		    {% endif %}
		    	<h2>ログイン</h2>
				{% bootstrap_form form %}
			    <input type="submit" class="btn btn-primary btn-block" value="ログイン">
			</form>
		</div>
	</div>
</div>

{% endblock %}
